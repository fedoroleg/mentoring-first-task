<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-card-subtitle>Username: {{ user.username }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-list>
      <mat-list-item>Website: {{ user.website }}</mat-list-item>
      <mat-list-item>Email: {{ user.email }}</mat-list-item>
    </mat-list>
    <p>ID: {{ user.id }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="onEditUser()">Edit</button>
    <button mat-button color="warn" (click)="onDeleteUser()">Delete</button>
  </mat-card-actions>
</mat-card>
