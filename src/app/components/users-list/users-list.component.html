<div class="btn-container">
  <button mat-raised-button (click)="onAddUser()" color="primary">
    Add User
  </button>
</div>
@for(loadedUser of users$ | async; track loadedUser.id;) {
<app-user-card
  [user]="loadedUser"
  (deleteUser)="onDeleteUser($event)"
  (editUser)="onEditUser($event)"
></app-user-card>
}
